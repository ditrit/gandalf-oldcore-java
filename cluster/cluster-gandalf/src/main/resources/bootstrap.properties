# CORE
spring.application.name=cluster-gandalf
#spring.cloud.config.uri=http://localhost:8888
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.config.failFast=true
spring.cloud.consul.config.enabled=true
spring.cloud.config.discovery.enabled=false
spring.cloud.config.enabled=false

server.error.whitelabel.enabled=false

# CLUSTER
instance.name=cluster_test

# COMMAND
instance.commandFrontEndConnection=tcp://*:9000
instance.commandBackEndConnection=tcp://*:9001
instance.commandCaptureConnection=tcp://*:9002

# EVENT
instance.eventFrontEndConnection=tcp://*:9010
instance.eventBackEndConnection=tcp://*:9011
instance.eventCaptureConnection=tcp://*:9012

